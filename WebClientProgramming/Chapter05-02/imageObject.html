<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
	</head>

	<body onLoad="complete()">
		<IMG SRC="mages/flow1.gif" NAME="꽃1" alt="붉은색의 꽃" border=2 vspace=10 hspace=15 align=onMouseOver="javascript:over();" onMouseOut="javascript:out();">

		<BR clear=all><BR>

		<script type="text/javascript">

			function over() {
				document.images[0].src="images/flow2.gif";
				return;
			}

			function out() {
				document.images[0].src="images/flow1.gif";
				return;
			}

			function complete() {
				if(document.images[0].complete) {
					alert('이미지가 로드되었습니다.');
					return;
				}
			}

			document.write("이미지의 개수")
